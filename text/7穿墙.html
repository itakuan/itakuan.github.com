<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	li{ list-style:none;}
	#ul1{ width:900px; margin:50px auto;}
	#ul1 li{width:200px;height:200px;  position:relative;margin:10px;overflow:hidden; float:left;}
	#ul1 span{width:100%;height:100%; background:rgba(255,0,0,.3); position:absolute;left:-200px; top:0;}
</style>
<script src="move7.js"></script>
<script>
window.onload = function(){
	function a2d(n){
		return n*180/Math.PI;
	}
	
	function hoverDir(obj,ev){
		var x = obj.offsetLeft+obj.offsetWidth/2 - ev.clientX;  
		var y = obj.offsetTop+obj.offsetHeight/2 - ev.clientY; 
		return Math.round((a2d(Math.atan2(y,x))+180)/90)%4;
	}
	//封装开始
	function coll(obj){
		obj.onmouseover = function(ev){
			var oS = obj.children[0];	
			var oEvent = ev||event;
			var oFrom = oEvent.fromElement||oEvent.relatedTarget;
			if(obj.contains(oFrom)){
				return;
			}
			var dir = hoverDir(obj,oEvent);
			//this.innerHTML = dir;
			//上 3 右 0 下 1 左2
			switch(dir){
				case 0:
					oS.style.left = '200px';
					oS.style.top = '0';
				break;
				case 1:
					oS.style.left = '0';
					oS.style.top = '200px';
				break;
				case 2:
					oS.style.left = '-200px';
					oS.style.top = '0';
				break;
				case 3:
					oS.style.left = '0';
					oS.style.top = '-200px';
				break;
			};
			move(oS,{left:0,top:0});
		};
		
		obj.onmouseout = function(ev){
				var oS = obj.children[0];	
				var oEvent = ev||event;
				var oTo =oEvent.toElement||oEvent.relatedTarget;
				if(obj.contains(oTo)){
					return;
				}
				var dir = hoverDir(obj,oEvent);
				//this.innerHTML = dir;
				//上 3 右 0 下 1 左2
				switch(dir){
					case 0:
						move(oS,{left:'200',top:'0'});
					break;
					case 1:
						
						move(oS,{left:'0',top:'200'});
	
					break;
					case 2:
						move(oS,{left:'-200',top:'0'});
					break;
					case 3:
						move(oS,{left:'0',top:'-200'});
					break;
				};
		};
	}
		//封装结束
		
		
		var oUl = document.getElementById('ul1');
		var aLi = oUl.children;
		for(var i = 0;i<aLi.length;i++){
			coll(aLi[i]);
		}	
	
};
</script>
</head>
<body>
	<ul id="ul1">
    	<li>
        	<span></span>
        	<img src="../img/4.jpg" />    
        </li>
    	<li>
        	<span></span>
        	<img src="../img/5.jpg" />    
        </li>
    	<li>
        	<span></span>
        	<img src="../img/6.jpg" />    
        </li>
    	<li>
        	<span></span>
        	<img src="../img/8.jpg" />    
        </li>
    </ul>
</body>
</html>
