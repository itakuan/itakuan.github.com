<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
.clock{width:300px; height:300px; border:5px solid #000; border-radius:50%; position:absolute; left:50%; top:50%; margin-top:-150px; margin-left:-150px;}
.hou{width:10px; height:80px; background:#000; border-radius: 50% 50% 0 0; position:absolute; left:50%; margin-left:-5px; top:70px; -webkit-transform-origin:center 80px;}
.min{width:8px; height:100px; background:#000; border-radius: 50% 50% 0 0; position:absolute; left:50%; margin-left:-4px; top:50px; -webkit-transform-origin: center 100px;}
.sec{width:4px; height:120px; background:red; border-radius: 50% 50% 0 0; position:absolute; left:50%; margin-left:-2px; top:30px; -webkit-transform-origin: center 120px;}
.clock .scale { position:absolute; top:0; left:50%; margin-left:-2px;width:4px; height:10px; background:#000; -webkit-transform-origin: center 150px;}
.clock .big_scale { position:absolute; top:0; left:50%; margin-left:-4px;width:8px; height:15px; background:#000; -webkit-transform-origin: center 150px; }
.clock span em{ position:absolute; left:50%; top:18px; font-style:normal; width:30px; margin-left:-15px; text-align:center;}
.clock .cap{ width:20px; height:20px; background:#000; border-radius:50%; position:absolute; left:50%; top:50%; margin-left:-10px; margin-top:-10px;}
</style>
<script>
window.onload=function(){
	var oClock = document.querySelector('.clock');
	var oHou = document.querySelector('.hou');
	var oMin = document.querySelector('.min');
	var oSec = document.querySelector('.sec');
	
	var N = 60;
	for(var i=0;i<N;i++){
		var oS = document.createElement('span');
		
		if(i%5==0){
			oS.className='big_scale';
			var num = (i/5)||12;
			oS.innerHTML = '<em>'+num+'<\/em>';
			var oEm = oS.children[0];
			oEm.style.WebkitTransform = 'rotate('+-i*6+'deg)';
		}else{
			oS.className='scale';
		}
		oS.style.WebkitTransform = 'rotate('+i*6+'deg)';
		
		
		oClock.appendChild(oS);
	}
	
	
	
	function tick(){
		var oDate = new Date();
		var h = oDate.getHours();
		var m = oDate.getMinutes();
		var s = oDate.getSeconds();
		var ms = oDate.getMilliseconds();
		
		oHou.style.WebkitTransform = 'rotate('+(h*30+m/60*30)+'deg)';
		oMin.style.WebkitTransform = 'rotate('+(m*6+s/60*6)+'deg)';
		oSec.style.WebkitTransform = 'rotate('+(s*6+ms/1000*6)+'deg)';
	}
	tick();
	setInterval(tick,1);
};
</script>
</head>

<body>
<div class="clock">
	<div class="hou"></div>
	<div class="min"></div>
	<div class="sec"></div>
	<div class="cap"></div>
</div>
</body>
</html>
